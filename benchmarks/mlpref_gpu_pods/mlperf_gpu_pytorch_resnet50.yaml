apiVersion: v1
kind: Pod
metadata:
  name: mlperfgpu
spec:
  volumes:
    - name: task-pv-storage
      hostPath:
        path: "/mnt/data"
  restartPolicy: Never
  containers:
    - name: mlperf-infer-imgclassify-gpu
      image: tzourhs/mlperf-infer-imgclassify-gpu:1.2
      env:
      - name: DATA_DIR
        value: "/tmp/data/fake_imagenet"
      - name: MODEL_DIR
        value: "/tmp/data/models/resnet50_pytorch"
      volumeMounts:
        - mountPath: "/tmp/data"
          name: task-pv-storage
      workingDir: "/tmp/inference/vision/classification_and_detection/"
      # command: ["/bin/bash", "-c", "./run_local.sh pytorch resnet50 gpu --accuracy"]
      command: ["/bin/bash", "-c", "sleep infinity"]
      resources:
        limits:
          nvidia.com/gpu: 1
