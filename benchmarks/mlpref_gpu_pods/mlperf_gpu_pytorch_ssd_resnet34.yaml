apiVersion: v1
kind: Pod
metadata:
  name: mlperfgpu
spec:
  volumes:
    - name: task-pv-storage
      hostPath:
        path: "/mnt/data"
  restartPolicy: Never
  containers:
    - name: mlperf-infer-imgclassify-gpu
      image: tzourhs/mlperf-infer-imgclassify-gpu:1.4
      env:
      - name: DATA_DIR
        value: "/tmp/data/coco-1200"
      - name: MODEL_DIR
        value: "/tmp/data/models/pytorch_ssd_resnet_34"
      volumeMounts:
        - mountPath: "/tmp/data"
          name: task-pv-storage
      workingDir: "/tmp/inference/vision/classification_and_detection/"
      command: ["/bin/bash", "-c", "./run_local.sh pytorch ssd-resnet34 gpu --accuracy"]
      resources:
        limits:
          nvidia.com/gpu: 1
